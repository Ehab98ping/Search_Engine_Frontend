<p-table *ngIf = 'data.length != 0' [value]="data" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Type</th>
      <th>Vendor</th>
      <th>RD</th>
      <th>BD</th>
      <th>State</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-result>
    <tr>
      <td>{{result.code}}</td>
      <td>{{result.type}}</td>
      <td>{{result.vendor}}</td>
      <td>{{result.rd}}</td>
      <td>{{result.bu}}</td>
      <td>{{result.state}}</td>
    </tr>
  </ng-template>
</p-table>
