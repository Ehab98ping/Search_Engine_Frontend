<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>code</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>vendor</th>
      <td mat-cell *matCellDef="let row">{{row.vendor}}</td>
    </ng-container>
    <ng-container matColumnDef="reference_document">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>reference_document</th>
      <td mat-cell *matCellDef="let row">{{row.reference_document}}</td>
    </ng-container>

    <ng-container matColumnDef="business_unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>business_unit</th>
      <td mat-cell *matCellDef="let row">{{row.business_unit}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>state</th>
      <td mat-cell *matCellDef="let row">{{row.state}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
